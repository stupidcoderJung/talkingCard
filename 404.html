<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <script>
        // 메인 페이지의 URL
        var mainPage = "/talkingCard/";
        
        // 현재 경로가 메인 페이지가 아닐 경우에만 리다이렉트
        if(window.location.pathname !== mainPage) {
            window.location.href = mainPage;
        }
    </script>
</head>
<body>
    <p>페이지를 찾을 수 없습니다. 메인 페이지로 이동합니다...</p>
</body>
</html>
